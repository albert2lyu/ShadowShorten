server {
    listen 80;
    listen [::]:80;
    server_name blaa.cf;

    set $template_root /etc/nginx/apps/ShadowShorten/template/;

    set $block_detect http://wdetect.blahgeek.com;
    set $proxy_domain "";

    location = /new {
        default_type text/html;
        content_by_lua_file apps/ShadowShorten/scripts/shorten.lua;
    }

    location ~ ^/([0-9a-zA-Z]+)$ {
        default_type text/html;
        content_by_lua_file apps/ShadowShorten/scripts/view.lua;
    }

    location ~ ^/([0-9a-zA-Z]+)/(proxy)$ {
        set $proxy_path '';
        access_by_lua_file apps/ShadowShorten/scripts/view.lua;
        proxy_pass $proxy_path;
    }

    location /static {
        root apps/ShadowShorten;
    }
}
